<div class="container">
	<mat-card>


		<mat-form-field>
			<mat-label>Sources</mat-label>
			<mat-select multiple [(ngModel)]="selectedSources" name="fieldName">
				<mat-option *ngFor="let source of allSources" [value]="source">{{source.name}}</mat-option>
			</mat-select>
		</mat-form-field>

		<button mat-button type="submit" (click)="getBySources()">Get</button>

		<mat-form-field>
			<input matInput placeholder="search" [(ngModel)]="keyword" (ngModelChange)="quickSearch()" name="keyword">
		</mat-form-field>

		<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100%">

			<ng-container matColumnDef="source">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer;"> Source </th>
				<td mat-cell *matCellDef="let row"> {{row.source.name}} </td>
			</ng-container>

			<ng-container matColumnDef="price">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer;">Price </th>
				<td mat-cell *matCellDef="let row"> {{row.price}} </td>
			</ng-container>

			<ng-container matColumnDef="timeStamp">
				<th mat-header-cell *matHeaderCellDef mat-sort-header style="cursor: pointer; "> Timestamp </th>
				<td mat-cell *matCellDef="let row"> {{row.timeStamp | date:'dd/MM/yyyy, HH:mm:ss'}} </td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>

		<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
	</mat-card>
</div>
