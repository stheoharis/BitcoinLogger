<mat-grid-list cols="3">
	<mat-grid-tile></mat-grid-tile>
	<mat-grid-tile>

		<div class="example-container">

			<form class="example-form">
				<table style="width: 100%" cellspacing="0">
					<tr>
						<td>
							<mat-form-field>
								<input matInput placeholder="user" [(ngModel)]="user.email" name="userInput">
							</mat-form-field>
						</td>
					</tr>
					<tr>
						<td>
							<mat-form-field>
								<input matInput placeholder="password" type="password" [(ngModel)]="user.password" name="passwordInput">
							</mat-form-field>
						</td>
					</tr>

					<tr>
						<td style="text-align: center">
							<div style="color: red" *ngIf="error">
								{{error}}
							</div>
							<button mat-button type="submit" (click)="Login(user)">Log In</button>
						</td>
					</tr>
				</table>
			</form>

		</div>

	</mat-grid-tile>
	<mat-grid-tile></mat-grid-tile>
</mat-grid-list>
